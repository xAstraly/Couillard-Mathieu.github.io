name: CI

on:
    push:
        branches: [main]

    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Récupérer le code
              uses: actions/checkout@v4

            - name: Installer Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'
            
            - name: Installer les dépendances   
              run: npm install

            - name: lancer les tests
              run: npm test
